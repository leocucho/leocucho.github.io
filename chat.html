<html>
<head>
  <title>JSON Reader</title>
</head>
<body>
  <div id="app">
    <p>Name: {{ data.question_id }}</p>
    <p>Age: {{ data.options }}</p>
    <p>City: {{ data.date_one }}</p>
    <p>City: {{ data.date_two }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        data: {}
      },
      created() {
        fetch('data.json')
          .then(response => response.json())
          .then(json => {
            this.data = json
          })
      }
    })
  </script>
</body>
</html>
